<!DOCTYPE html>
<head>
    <title>Objects</title>
</head>
<body>


    <script>
        //creating object
        const product = {
            name: 'Suber',
            age: 25
        }
        //accessing object
        console.log(product)
        console.log(product.name)
        console.log(product.age)

        //assigning value
        product.name = 'Sameer'
        console.log(product)

        //adding new prop
        product.newProp = true;
        console.log(product)

        //deleting prop
        delete product.newProp;
        console.log(product)
    </script>
</body>
</html>
