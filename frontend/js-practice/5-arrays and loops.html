<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays and loops</title>
</head>
<body>

    <script>
        const array = [12,20,30]
        console.log(array[0])
        array[0] = 10
        console.log(array[0])

        //array functions
        console.log(array.length)

        //pushing into array
        array.push(40)
        console.log(array)

        //splice is to remove from array
        array.splice(0,1)
        console.log(array)

    </script>
</body>
</html>
