// when click on start display some text and click on stop it stops showing

const start = document.getElementById('start')
const stop = document.getElementById('stop')

start.addEventListener('click', function(){
   const disp = function(){
    const para = document.createElement("p");
    const text = document.createTextNode('This is new node');
    para.appendChild(text);
    const divv = document.querySelector('#newDiv')
    divv.appendChild(para)
    console.log('run')
   }
   const display = setInterval(disp, 1000);

   stop.addEventListener('click', function(){
    clearInterval(display)
    
   })
})
